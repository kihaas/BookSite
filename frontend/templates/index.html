<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Книги — BookSite</title>
  <!-- базовые ст -->
  <link href="../static/css/styles.css?v=1.0" rel="stylesheet">
</head>
<body>
  <!-- Шапкa -->
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Bookshelf</h1>
      </div>
    <div class="containertwo">
      <nav class="site-nav">
        <ul>
          <li><a href="/books" class="nav-link is-active">Books</a></li>
          <li><a href="/about" class="nav-link">About</a></li>
            <button id="addDemo" class="btn">+ Добавить демо-книгу</button>
        </ul>
      </nav>
      <div class="auth-button">
        <button class="btn-icon">
          <img src="../static/imgs/auth-icon.svg" alt="Войти" width="20" height="20">
        </button>
      </div>
    </div>

  </header>

  <!-- Поисковая строкa -->
  <section class="toolbar container">
    <input id="search" class="input" type="search" placeholder="Искать по названию или автору…" />
  </section>

  <!-- Список карточек -->
  <main class="container">
    <div id="books" class="grid"></div>
    <p id="status" class="status" aria-live="polite"></p>
  </main>

  <!-- Подвaл -->
  <footer class="site-footer">
    <div class="container">пупупу</div>
  </footer>

  <!-- Скрипт -->
  <script src="../static/js/main.js"></script>
</body>
</html>
